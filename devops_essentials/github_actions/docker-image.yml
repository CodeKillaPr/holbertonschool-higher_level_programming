name: Docker Image Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Construir la imagen de Docker
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/my-image-name:${{ github.sha }} .

      # Iniciar sesi√≥n en el GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      # Push de la imagen de Docker al GitHub Container Registry
      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/my-image-name:${{ github.sha }}
